<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animal Explorer</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Plyr CSS (optional CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Animal Vision AI</div>
      <nav>
        <button id="nav-home" class="active">Home</button>
        <button id="nav-search">Search Animals</button>
        <button id="nav-vision">Advanced Vision</button>
        <button id="nav-video">Video Player</button>
        <button id="nav-ai">AI Assistant</button>
        <button id="nav-settings">Settings</button>
      </nav>
      <div class="user">Guest User â€¢ Free Plan</div>
    </aside>

    <main class="main">
      <section id="home" class="panel active">
        <h1>Welcome to Animal Vision AI</h1>
        <p class="lead">Advanced animal recognition and information platform powered by AI</p>
        <div class="stats">
          <div><strong>1,000+</strong><span>Species</span></div>
          <div><strong>99.5%</strong><span>Accuracy</span></div>
          <div><strong>50+</strong><span>Sources</span></div>
          <div><strong>10K+</strong><span>Users</span></div>
        </div>
      </section>

      <section id="search" class="panel">
        <h2>Animal Search</h2>
        <div class="search-row">
          <input id="animal-query" placeholder="Search any animal (e.g., African elephant)" />
          <button id="search-btn">Search</button>
        </div>
        <div id="search-results" class="card"></div>
      </section>

      <section id="vision" class="panel">
        <h2>Advanced Vision</h2>
        <div class="vision-grid">
          <div class="card">
            <input id="image-upload" type="file" accept="image/*" />
            <button id="classify-btn">Classify Image</button>
            <div id="vision-output"></div>
          </div>
          <div class="card">
            <video id="camera" autoplay playsinline muted></video>
            <button id="start-camera">Start Camera</button>
            <button id="snap">Snap & Classify</button>
          </div>
        </div>
      </section>

      <section id="video" class="panel">
        <h2>Video Player</h2>
        <div class="card">
          <!-- Self-hosted video element -->
          <video id="player" controls crossorigin playsinline>
            <source src="media/sample.mp4" type="video/mp4" />
            <!-- For HLS, you can load .m3u8 via hls.js in JS -->
          </video>
        </div>
      </section>

      <section id="ai" class="panel">
        <h2>AI Assistant</h2>
        <div class="card ai-chat">
          <div id="chat-log" class="chat-log"></div>
          <div class="chat-input">
            <input id="chat-text" placeholder="Ask about animals, behavior, habitat..." />
            <button id="chat-send">Send</button>
          </div>
        </div>
      </section>

      <section id="settings" class="panel">
        <h2>Settings</h2>
        <div class="card">
          <label><input type="checkbox" id="dark-mode" /> Enable dark mode</label>
          <label><input type="checkbox" id="autoplay" /> Autoplay videos (muted)</label>
          <button id="reset-settings">Reset to defaults</button>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
