<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Explorer | Wildlife Discovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ecc71;
            --primary-glow: rgba(46, 204, 113, 0.4);
            --bg: #f8fafc;
            --text: #1e293b;
            --card-bg: #ffffff;
            --glass: rgba(255, 255, 255, 0.75);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            --radius: 24px;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --text: #f1f5f9;
            --card-bg: #1e293b;
            --glass: rgba(15, 23, 42, 0.8);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background-color 0.4s, color 0.3s; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
            background: var(--glass);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav {
            max-width: 1200px; margin: 0 auto;
            padding: 1rem 5%;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo { font-size: 1.5rem; font-weight: 800; }
        .logo span { color: var(--primary); }

        .search-container { position: relative; }
        #search-bar {
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            border-radius: 50px; border: 1px solid rgba(0,0,0,0.1);
            background: var(--bg); color: var(--text);
            width: 200px; transition: width 0.3s;
        }
        #search-bar:focus { width: 300px; outline: none; border-color: var(--primary); }

        .hero { padding: 160px 5% 60px; text-align: center; }

        .filters { display: flex; justify-content: center; gap: 10px; margin-bottom: 40px; flex-wrap: wrap; }
        .filter-btn {
            padding: 8px 20px; border-radius: 50px; border: none;
            background: var(--card-bg); color: var(--text);
            font-weight: 600; cursor: pointer; box-shadow: var(--shadow);
        }
        .filter-btn.active { background: var(--primary); color: white; }

        .gallery-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px; padding: 0 5% 100px; max-width: 1400px; margin: 0 auto;
        }

        .card {
            background: var(--card-bg); border-radius: var(--radius);
            overflow: hidden; box-shadow: var(--shadow); cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-10px); }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .card-content { padding: 20px; }

        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            z-index: 2000; place-items: center; padding: 20px;
        }
        .modal.active { display: grid; }
        .modal-content {
            background: var(--card-bg); max-width: 800px; width: 100%;
            border-radius: 24px; overflow: hidden; position: relative;
        }

        #ai-toggle {
            position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px;
            border-radius: 50%; background: var(--primary); color: white;
            border: none; cursor: pointer; z-index: 999; font-size: 1.5rem;
            box-shadow: 0 0 0 0 var(--primary-glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 var(--primary-glow); }
            70% { box-shadow: 0 0 0 20px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        #ai-chat-window {
            position: fixed; bottom: 110px; right: 30px; width: 400px; height: 500px;
            background: var(--card-bg); border-radius: 20px; box-shadow: var(--shadow);
            z-index: 998; display: none; flex-direction: column; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        #ai-chat-window.active { display: flex; }

        .chat-header { padding: 15px; background: var(--primary); color: white; display: flex; justify-content: space-between; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 14px; border-radius: 15px; font-size: 0.9rem; max-width: 85%; }
        .message.user { align-self: flex-end; background: var(--primary); color: white; }
        .message.ai { align-self: flex-start; background: var(--bg); }

        .sources { font-size: 0.7rem; margin-top: 5px; opacity: 0.7; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 3px; }
        .chat-input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid rgba(0,0,0,0.05); }
        #chat-input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.1); outline: none; background: var(--bg); color: var(--text); }
        #send-chat { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">üåè <span>Global</span>Wildlife</div>
            <div style="display:flex; gap:15px; align-items:center;">
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Search creatures...">
                </div>
                <button id="theme-toggle" style="background:none; border:none; cursor:pointer; font-size:1.2rem">üåô</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Wildlife Intelligence Hub</h1>
            <p>Accurate, real-time animal data from sources worldwide.</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Species</button>
            <button class="filter-btn" data-filter="Mammal">Mammals</button>
            <button class="filter-btn" data-filter="Marine">Marine</button>
            <button class="filter-btn" data-filter="Bird">Birds</button>
        </div>

        <section id="gallery" class="gallery-grid"></section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button id="close-modal" style="position:absolute; top:15px; right:15px; width:35px; height:35px; border-radius:50%; border:none; background:rgba(0,0,0,0.5); color:white; cursor:pointer;">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <button id="ai-toggle">ü§ñ</button>
    <div id="ai-chat-window">
        <div class="chat-header">
            <span>Grounded Research AI</span>
            <button id="close-chat" style="background:none; border:none; color:white; cursor:pointer;">&times;</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message ai">I am connected to worldwide data. Ask me anything about specific species or conservation efforts!</div>
        </div>
        <div id="ai-loading" style="display:none; padding:10px 15px; font-size:0.8rem; font-style:italic;">Searching worldwide databases...</div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Ask about an animal...">
            <button id="send-chat">‚ûî</button>
        </div>
    </div>

    <script>
        const animals = [
            { name: "Polar Bear", type: "Mammal", habitat: "Arctic Circle", info: "The world's largest land carnivore. They are actually classified as marine mammals because they spend most of their lives on the sea ice.", img: "https://images.unsplash.com/photo-1589656966895-2f33e7653819?w=800", vid: "as7S8S7_XFw" },
            { name: "Great White Shark", type: "Marine", habitat: "Global Coastal Waters", info: "Apex predators with an incredible sense of smell. They can detect one drop of blood in 100 liters of water.", img: "https://images.unsplash.com/photo-1560273074-c9314a2745b0?w=800", vid: "9S_pX6B_Qos" },
            { name: "Bald Eagle", type: "Bird", habitat: "North America", info: "A symbol of strength. These birds build the largest nests of any North American bird, up to 4 meters deep.", img: "https://images.unsplash.com/photo-1470116945706-e6bf5d5a53ca?w=800", vid: "pM6O7Z1S7Yc" },
            { name: "Komodo Dragon", type: "Reptile", habitat: "Indonesia", info: "The heaviest lizard on Earth. They use their sense of smell to detect carrion from up to 9.5 kilometers away.", img: "https://images.unsplash.com/photo-1545063001-38297b83327d?w=800", vid: "27E4vN9S6_0" },
            { name: "Blue Whale", type: "Marine", habitat: "All Oceans", info: "The largest animal to ever exist. A blue whale's tongue alone can weigh as much as an entire elephant.", img: "https://images.unsplash.com/photo-1568430462989-44163eb1752f?w=800", vid: "bgiPTUy2RqI" }
        ];

        function render() {
            const search = document.getElementById('search-bar').value.toLowerCase();
            const filter = document.querySelector('.filter-btn.active').dataset.filter;
            const filtered = animals.filter(a => a.name.toLowerCase().includes(search) && (filter === 'all' || a.type === filter));
            
            document.getElementById('gallery').innerHTML = filtered.map((a, i) => `
                <div class="card" onclick="openModal(${animals.indexOf(a)})">
                    <img src="${a.img}" loading="lazy">
                    <div class="card-content">
                        <small style="color:var(--primary); font-weight:800;">${a.type.toUpperCase()}</small>
                        <h3>${a.name}</h3>
                        <p style="font-size:0.8rem; opacity:0.7;">Click for live video & facts</p>
                    </div>
                </div>
            `).join('');
        }

        window.openModal = (idx) => {
            const a = animals[idx];
            document.getElementById('modal-body').innerHTML = `
                <div style="position:relative; padding-top:56.25%;">
                    <iframe src="https://www.youtube.com/embed/${a.vid}?autoplay=1" style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" allowfullscreen></iframe>
                </div>
                <div style="padding:25px;">
                    <h2>${a.name}</h2>
                    <p style="margin:10px 0;">${a.info}</p>
                    <p><strong>Habitat:</strong> ${a.habitat}</p>
                </div>
            `;
            document.getElementById('modal').classList.add('active');
        };

        // --- AI FETCH LOGIC WITH RETRIES ---
        async function fetchAI(query) {
            const apiKey = ""; 
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: query }] }],
                systemInstruction: { parts: [{ text: "You are a professional wildlife expert. Provide accurate, real-time facts. Use search grounding for every response." }] },
                tools: [{ "google_search": {} }]
            };

            const retries = 5;
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    const sources = data.candidates?.[0]?.groundingMetadata?.groundingAttributions?.map(s => ({
                        title: s.web?.title,
                        url: s.web?.uri
                    })) || [];
                    
                    return { text, sources };
                } catch (e) {
                    if (i === retries - 1) throw e;
                    const wait = Math.pow(2, i) * 1000;
                    await new Promise(r => setTimeout(r, wait));
                }
            }
        }

        async function handleSend() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if (!msg) return;

            const chat = document.getElementById('chat-messages');
            chat.innerHTML += `<div class="message user">${msg}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            document.getElementById('ai-loading').style.display = 'block';

            try {
                const res = await fetchAI(msg);
                let sourceHtml = res.sources.length ? `<div class="sources">Sources: ${res.sources.slice(0,2).map(s => `<a href="${s.url}" target="_blank" style="color:var(--primary);">${s.title}</a>`).join(', ')}</div>` : "";
                chat.innerHTML += `<div class="message ai">${res.text}${sourceHtml}</div>`;
            } catch (err) {
                chat.innerHTML += `<div class="message ai" style="color:red;">Global servers busy. Please try your request once more.</div>`;
            } finally {
                document.getElementById('ai-loading').style.display = 'none';
                chat.scrollTop = chat.scrollHeight;
            }
        }

        // Events
        document.getElementById('send-chat').onclick = handleSend;
        document.getElementById('chat-input').onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };
        document.getElementById('search-bar').oninput = render;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.onclick = () => {
            document.querySelector('.filter-btn.active').classList.remove('active');
            btn.classList.add('active');
            render();
        });
        document.getElementById('ai-toggle').onclick = () => document.getElementById('ai-chat-window').classList.toggle('active');
        document.getElementById('close-chat').onclick = () => document.getElementById('ai-chat-window').classList.remove('active');
        document.getElementById('close-modal').onclick = () => {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('modal-body').innerHTML = '';
        };
        document.getElementById('theme-toggle').onclick = () => {
            const isDark = document.body.hasAttribute('data-theme');
            isDark ? document.body.removeAttribute('data-theme') : document.body.setAttribute('data-theme', 'dark');
            document.getElementById('theme-toggle').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
        };

        render();
    </script>
</body>
</html>
